<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>EffortTapper</title>
</head>

<body>
    <main class="final">
        <div>
            <h1>Thank you for participation</h1>
        </div>
        <div class="wrapper">
            <h3>It's your uniq code</h3>
            <h4>Please click for copy it to clipboard and paste to the form for end up game session</h4>
        </div>
        <div class="tooltip">
            <span class="tooltiptext" id="tooltip">Copy to clipboard</span>
            <input type="text" value="Hello World" id="uniqCode" onclick="handleCopyClick()" onmouseout="outFunc()">
        </div>
        <!-- <div>
            <h3>Game results: </h3>
            <textarea type="text" id="stateTextarea" style="width: 400px; height: 200px"></textarea>
        </div> -->
        <hr>

        <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSdw1E4olPD3VAj8J4jR59ezXVVZfSyciFtgYy829TX2Ez3KAg/viewform?embedded=true"
            frameborder="0" marginheight="0" marginwidth="0">
            Загрузка…
        </iframe>

    </main>


    <script type=" text/javascript">
        const urlParams = new URLSearchParams(window.location.search);
        
        const paramsObject = Object.fromEntries(urlParams)
        
        const myInput = document.getElementById("uniqCode");
        myInput.value = urlParams.get('UUID');
        
        const stateTextarea = document.getElementById("stateTextarea");
        stateTextarea.value = JSON.stringify(paramsObject);
        
        function handleCopyClick() {
            myInput.select();
            myInput.setSelectionRange(0, 99999);
            navigator.clipboard.writeText(myInput.value);
            
            const tooltip = document.getElementById("tooltip");
            tooltip.innerHTML = `<b>Copied: </b> ${myInput.value}`;
        }
    </script>

</body>

</html>
